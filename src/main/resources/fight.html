<head>
    <meta charset="UTF-8" />
    <title>Испытание боем</title>
    <link rel="stylesheet" href="fight.css"> <!-- Подключение CSS -->
</head>

<body>

    <h2 id="roundNumber">Раунд 1</h2>

    <div class="battle-container">
        <!-- Левая панель (HP и Маг. щит) -->
        <div class="stats-container">
            <div class="shield-bar-container">
                <div id="shieldBar1" class="shield-bar"></div>
                <div id="shieldValue1">Загрузка...</div>
            </div>
            <div class="hp-bar-container">
                <div id="hpBar1" class="hp-bar"></div>
                <div id="hpValue1">Загрузка...</div>
            </div>
        </div>

        <!-- Игрок 1 -->
        <div class="player-container">
            <div class="player-name" id="player1Name">Имя героя</div>
            <div class="endurance-bar-container">
                <div id="enduranceP1" class="endurance-bar"></div>
            </div>
            <div class="player-box" id="player1"></div>

            <!-- Блок способностей -->
            <div class="abilities-container">
                <div class="ability-slot" id="ability1" data-ability="1"></div>
                <div class="ability-slot" id="ability2" data-ability="2"></div>
                <div class="ability-slot" id="ability3" data-ability="3"></div>
                <div class="ability-slot" id="ability4" data-ability="4"></div>
            </div>
        </div>


        <!-- Игрок 2 -->
        <div class="player-container">
            <div class="player-name" id="player2Name">Имя героя</div>
            <div class="endurance-bar-container">
                <div id="enduranceP2" class="endurance-bar"></div>
            </div>
            <div class="player-box" id="player2"></div>
        </div>
    
        <!-- Правая панель (HP и щит) -->
        <div class="stats-container">
            <div class="hp-bar-container">
                <div id="hpBar2" class="hp-bar"></div>
                <div id="hpValue2">Загрузка...</div>
            </div>
            <div class="shield-bar-container">
                <div id="shieldBar2" class="shield-bar"></div>
                <div id="shieldValue2">Загрузка...</div>
            </div>
        </div>
    </div>
    <!-- Кнопка боя -->
    <form id="fightForm">
        <button type="submit" class="fight-button">Ход</button>
        <button id="restButton" class="rest-button" style="display: none;">Отдохнуть</button>
    </form>
    
    <!-- Окно с результатом раунда -->
    <div id="roundResult" class="round-result">Начинается бой</div>

    <!-- модальное окно -->
    <div class="modalBackground">
        <div class="modalActive">
            <div class="modalClose"></div>
<!--            Содержимое окна-->
            <div class="modalWindow">
                <h2>Выберите награду</h2>
                <div id="lootBoxContainer" class="loot-box-container"></div>
            </div>
        </div>
    </div>

    <!--ВАЖНО чтобы загрузка скриптов была в конце, после прогрузки всего документа html-->
    <script src="config.js"></script>
    <script src="fight.js"></script>
</body>

</html>
